<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <header>
<!-- .icons Facebook & Twitter -->    
    <div class="icons">
        <a href="index.html" alt="home">
          <img src="images/fleur-de-lis3.jpg" class="tfIcons"></a>
        <a href="https://twitter.com/LMCmusiccompany" class="tfIcons">
          <img src="images/t.svg">
        </a>
        <a href="https://www.facebook.com/pages/Louisville-Music-Co/129696240544295?ref=hl" class="tfIcons">
          <img src="images/f.svg">
        </a>
        <a href="https://plus.google.com/u/0/+Louisvillemusicco01/posts" class="tfIcons">
          <img src="images/g+.svg"></a>
      </div>
</div>
</header>


  <body>

<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Me Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h1>I am a New customer</h1>

      <form id="form" action="..." method="post">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="On" />
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" />
        </div>

        <div class="field-wrap">
           <h2>Tell Us About Yourself</h2>
           
        </div>

        <div class="field-wrap">
          <label for="bio"> Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </div>

         
      <!-- Drop Down -->

<div class="field-wrap">
  <select name="user_interest">
   <optgroup label="Music">
      <option value="What_Do_You_Do">What Do  You Do? What Do You Love?
      </option>
      <option value="performers_writers">Performers and Writers
      </option>
      <option value="recording">
        Recording
      </option>
      <option value="music_education">
          Music Education
      </option>
      <option value="radio_TV">
        Radio and Television
      </option>
      <option value="symphony_orchestra">
        Symphony and Orchestra
      </option>
      <option value="gospel">
        Gospel
      </option>
      <option value="music_health">
        Music Health
      </option>
      <option value="music_industry_merchandising">
        Music Industry Merchandising
      </option>
      <option value="instrument_work_ development">
        Instrument Work and Development
      </option>
      <option value="musical_composer">
        Musical Composer
      </option>
      <option value="music_director/producer">
        Music Director/Producer
      </option>
      <option value="orchestra_conductor">
        Orchestra Conductor
      </option>
      <option value="professional_musician">
        Professional Musician
      </option>
      <option value="stage_manager">
        Stage Manager
      </option>
      <option value="technical_writer">
        Technical Writer
      </option>
    </optgroup>

    <optgroup label="Drama/Theater Arts/Theater"> 
      <option value="arranger">
        Arranger
      </option>
      <option value="choreographer">
        Choreographer
      </option>
      <option value="college_instructor">
        College nstructor
      </option>
    </optgroup>
         
  </select> 
</div>
        <button type="submit" class="button button-block" />Get Started</button>

      </form>

    </div>

    <div id="login">
      <h1>Welcome Back!</h1>

      <form action="/" method="post">

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" />
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" />Log In</button>

      </form>

    </div>

  </div>
  <!-- tab-content -->

</div>
<!-- /form -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/index.js"></script>


     
  </body>
</html>
